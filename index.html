<!DOCTYPE html>
<html>
<head>
	<title>trends game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/trends.js"></script>
</head>
<body>
<div class="container">
	<header>Google Trends Game</header>
	<section id="app">
		<button id="new-word-button">New Random Word</button>
		<div class="input-container">
			<div class="word-inputs 1-word-inputs">
				<input class="disabled" type="text" placeholder="before" id="1-word-before" disabled/>
				<p class="random-word"></p>
				<input class="disabled" type="text" placeholder="after" id="1-word-after" disabled/>
			</div>
		</div>
		<div class="add-remove-players">
			<button id="add-player-button"><i class="icon ion-plus-circled"></i> Add another player</button>
		<button id="remove-player-button"><i class="icon ion-minus-circled"></i> Remove player</button>
		</div>
		
		<div class="visible-iframe">
			<iframe class="graph" scrolling="no"></iframe>
		</div>
		<button id="go-button" class="disabled" disabled>GO!</button>
	</section>
</div>
</body>
</html>
