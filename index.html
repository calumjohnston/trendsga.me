<!DOCTYPE html>
<html>
<head>
	<title>The Search Trends Drinking Game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/trends.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
	<header>The Search Trends Drinking Game</header>
	<div id="rules">
		<h1 style="color:#fff;font-size:20px;">Rules</h1>
		<ol>
			<li>Each player chooses a word to go either before or after the random word.</li>
			<li>Click <span style="border:2px solid #fff; padding:0px 10px; border-radius:4px; margin:0px 5px;">Go!</span> to see results.</li>
			<li>Player with the highest current score <span style="border-bottom:1px dashed #dcdcdc;">chooses who drinks.</span></li>
			<li>Loser gets first choice at their next added word.</li>
		</ol>
	</div>
	<section id="app">
		<button id="new-word-button"><i class="icon ion-plus-circled"></i>New Random Word</button>
		<div class="input-container">
			<div class="word-inputs 1-word-inputs">
				<input class="disabled" type="text" placeholder="before" id="1-word-before" disabled/>
				<p class="random-word"></p>
				<input class="disabled" type="text" placeholder="after" id="1-word-after" disabled/>
			</div>
		</div>
		<div class="add-remove-players">
			<button id="add-player-button"><i class="icon ion-person-add"></i> Add another player</button>
		<button id="remove-player-button"><i class="icon ion-minus-circled"></i> Remove player</button>
		</div>
		
		<div class="visible-iframe">
			<iframe class="graph" scrolling="no"></iframe>
		</div>
		<button id="go-button" class="disabled" disabled>GO!</button>
	</section>
</div>
</body>
</html>
