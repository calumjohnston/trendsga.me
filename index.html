<!DOCTYPE html>
<html>
<head>
	<title>trends game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/trends.js"></script>
</head>
<body>
<div class="container">
	<section id="app">
		<button id="new-word-button">G</button>
		<div class="input-container">
			<div class="word-inputs 1-word-inputs">
				<input class="button-disabled" type="text" placeholder="before" id="1-word-before">
				<p class="random-word"></p>
				<input class="button-disabled" type="text" placeholder="after" id="1-word-after">
			</div>
		</div>
		<button id="add-player-button">Add another player</button>
		<div class="visible-iframe">
			<iframe class="graph" scrolling="no"></iframe>
		</div>
		<button id="go-button">GO!</button>
	</section>
</div>
</body>
</html>
